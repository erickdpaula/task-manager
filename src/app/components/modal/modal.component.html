<div class="container" *ngIf="showModal">
  <div class="modal-container">

    <header>
      <span class="task-title">{{taskInfo.content}}</span>
      <fa-icon [icon]="faClose" (click)="closeModalRequest()"></fa-icon>
    </header>

    <div class="subtasks-container">
      <p>Subtarefas</p>
      <div class="subtasks" *ngFor="let subTask of taskInfo.subTasks, let i = index">
        <fa-icon class="checkbox" [icon]="faCheck" (click)="isCompleted(i)" [ngClass]="{'checked': subTask.completed}"></fa-icon>
        {{subTask.content}}
      </div>
    </div>

    <div class="info-container">
      <p>Adicionado em: {{taskInfo.startDate}}</p>
      <p>Termino previsto: {{taskInfo.endDate}}</p>
    </div>

    <footer></footer>
  </div>
</div>
